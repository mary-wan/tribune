{%extends 'all-news/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{article.article_image.url}}"  class="img-responsive" alt="" height="200">
   </div>

   <div class="row">
     <h1 class="text-center">{{article.title}}</h1>
   </div>

   <div class="row">
     <p>{{article.post}}</p>
   </div>

   <div class="row">
    <small class="text-center text-muted">Posted by {{article.editor.first_name}} on {{article.pub_date|timesince}}</small>
   </div>

 </div>

 {% endblock %}
